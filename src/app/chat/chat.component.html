<h1>Chat</h1>
<hr>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="form-group">
        <label for="message">Chat message</label>
        <input [(ngModel)]="message" type="text" class="form-control" id="message" name="message" placeholder="message...">
      </div>
      <button class="btn btn-primary" (click)="submitChat()">Submit</button>
      <hr>
      <ul class="list-group">
        <li class="list-group-item chat" [ngClass]="{'mychat': isMyChat(chat)}" *ngFor="let chat of chatMessages">
          <span class="chat-user">{{chat.user}} </span>
          <span class="chat-timestamp">({{chat.timestamp}}): </span>
          <span class="chat-message">{{chat.message}}</span>
        </li>
      </ul>
    </div>
  </div>
</div>
