<h1 class="text-center">Chat Room</h1>
<hr>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-4">
      <h1 class="text-center">Join chat room</h1>
      <hr>
      <ul class="list-group">
        <li class="list-group-item">
          <div class="input-group">
            <span class="input-group-addon">#</span>
            <input type="text" [(ngModel)]="newChatRoomName" class="form-control" placeholder="ChatRoom name">
            <span class="input-group-btn">
              <button (click)="createChatRoom()" class="btn btn-primary">New chat room</button>
            </span>
          </div>
        </li>
        <li class="list-group-item" [ngClass]="{'chat-room-joined' : isChatRoomJoined(chatRoom)}" *ngFor="let chatRoom of chatRooms">
          <a (click)="joinChatRoom(chatRoom)">{{getChatRoomDisplayName(chatRoom)}}</a>
        </li>
      </ul>
    </div>
    <div class="col-md-8">
      <h1 class="text-center">Chat</h1>
      <hr>
      <div class="col-md-8 col-md-offset-2">
        <app-chat *ngIf="chatRoom" [(chatRoom)]="chatRoom"></app-chat>
      </div>
    </div>
  </div>
</div>
