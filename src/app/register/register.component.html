<h1>Register</h1>
<hr>
<div class="container-fluid">
  <div *ngIf="error" class="alert alert-danger">
    <strong>Error!</strong> {{error}}
  </div>
  <div class="center">
    <div class="col-lg-3 col-md-6 col-sm-12 col-xs-12 col-centered">
      <div class="form-group required">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="name" id="name" placeholder="Name..." name="name" class="form-control" required>
      </div>
      <div class="form-group required">
        <label for="email">Email</label>
        <input type="text" [(ngModel)]="email" id="email" placeholder="Email..." name="email" class="form-control" required>
      </div>
      <div class="form-group required">
        <label for="password">Password</label>
        <input type="password" [(ngModel)]="password" id="password" placeholder="Password..." name="password" class="form-control" required>
      </div>
      <button type="button" class="btn btn-primary" (click)="register()">Register</button>
      <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
    </div>
  </div>
</div>
